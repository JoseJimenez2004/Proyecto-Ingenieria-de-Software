<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Enfermero | AlivioHospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="/Frontend/src/css/pages/login-enfermero.css" rel="stylesheet">
</head>
<body class="login-body">

    <!-- Encabezado principal -->
    <header class="hospital-header text-center py-4">
        <img src="/Frontend/src/assets/img/icons/logo.png" alt="AlivioHospital" class="hospital-logo mb-2" width="90">
        <h1 class="hospital-name fw-bold">AlivioHospital</h1>
        <p class="hospital-slogan mb-0">Cuidado Humano, Ciencia de Vanguardia</p>
    </header>

    <!-- Contenedor del formulario -->
    <main class="login-container d-flex align-items-center justify-content-center">
        <div class="login-card shadow-lg p-4 rounded-4 bg-white">
            <div class="text-center mb-4">
                <i class="bi bi-person-badge-fill fs-1 text-primary"></i>
                <h2 class="fw-semibold mt-2">Iniciar Sesión</h2>
                <p class="text-muted">Acceso exclusivo para personal de enfermería</p>
            </div>

            <!-- Alertas dinámicas -->
            <div id="alertContainer" class="alert d-none text-center" role="alert"></div>

            <form id="formLoginEnfermero">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo / Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@aliviohospital.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <!--
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <a href="#" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
                </div>
                -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-muted mb-0">¿Eres nuevo en el sistema?</p>
                    <a href="registro-enfermero.html" class="text-decoration-none fw-semibold text-primary">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer simple -->
    <footer class="hospital-footer text-center py-3 mt-5 text-muted">
        <small>&copy; 2025 AlivioHospital. Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/src/js/pages/login-enfermero.js"></script>
</body>
</html>
