<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Enfermero - AlivioHospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos básicos incluidos directamente */
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; padding: 20px; }
        .form-container { max-width: 900px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h2 { color: #003366; margin-bottom: 30px; text-align: center; }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .form-field { flex: 1 1 250px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        label span { color: #CC3333; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #3CB371; color: white; padding: 12px; border: none; border-radius: 4px; width: 100%; margin-top: 15px; }
        .section-divider { margin: 30px 0 20px; border-bottom: 1px solid #ddd; padding-bottom: 5px; color: #003366; font-weight: 600; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registroEnfermeroForm">
            <h2>Registrar Enfermero</h2>
            
            <div class="section-divider">I. Datos Personales</div>
            <div class="form-row">
                <div class="form-field"><label>Nombre <span>*</span><input type="text" name="nombre" required></div>
                <div class="form-field"><label>Email <span>*</span><input type="email" name="email" required></div>
                <div class="form-field"><label>Fecha Nacimiento <span>*</span><input type="date" name="fecha_nacimiento" required></div>
            </div>
            <div class="form-row">
                <div class="form-field"><label>CURP <span>*</span><input type="text" name="curp" required></div>
                <div class="form-field"><label>Teléfono <span>*</span><input type="text" name="telefono" required></div>
                <div class="form-field"><label>Cédula <span>*</span><input type="text" name="cedula_profesional" required></div>
            </div>
            <div class="form-field"><label>Dirección <span>*</span><input type="text" name="direccion" required></div>

            <div class="section-divider">II. Datos Profesionales</div>
            <div class="form-row">
                <div class="form-field">
                    <label>Puesto <span>*</span>
                    <select name="puesto" required>
                        <option value="base">Enfermero Base</option>
                        <option value="especialista">Especialista</option>
                        <option value="jefatura">Jefatura</option>
                    </select>
                </div>
                <div class="form-field"><label>Especialidad<input type="text" name="especialidad"></div>
                <div class="form-field"><label>Fecha Contrato <span>*</span><input type="date" name="fecha_contratacion" required></div>
            </div>

            <div class="section-divider">III. Datos del Sistema</div>
            <div class="form-row">
                <div class="form-field"><label>Usuario <span>*</span><input type="text" name="usuario" required></div>
                <div class="form-field"><label>Contraseña <span>*</span><input type="password" name="contrasena" required></div>
                <div class="form-field">
                    <label>Rol <span>*</span>
                    <select name="rol_acceso" required>
                        <option value="base">Base</option>
                        <option value="jefatura">Jefatura</option>
                    </select>
                </div>
            </div>

            <button type="submit">Registrar Enfermero</button>
        </form>
    </div>

    <script>
        document.getElementById('registroEnfermeroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const datos = {
                datos_personales: {
                    nombre: formData.get('nombre'),
                    email: formData.get('email'),
                    fecha_nacimiento: formData.get('fecha_nacimiento'),
                    curp: formData.get('curp'),
                    telefono: formData.get('telefono'),
                    cedula_profesional: formData.get('cedula_profesional'),
                    direccion: formData.get('direccion')
                },
                datos_profesionales: {
                    puesto: formData.get('puesto'),
                    especialidad: formData.get('especialidad'),
                    fecha_contratacion: formData.get('fecha_contratacion'),
                    tipo_rotacion: 'fijo',
                    supervisor: 'Coordinador General de Enfermería'
                },
                datos_sistema: {
                    usuario: formData.get('usuario'),
                    contrasena: formData.get('contrasena'),
                    rol_acceso: formData.get('rol_acceso'),
                    areas_acceso: ['urgencias']
                }
            };

            try {
                const response = await fetch('http://localhost:5000/api/enfermeros/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('✅ Enfermero registrado exitosamente!');
                    this.reset();
                } else {
                    alert('❌ Error: ' + result.error);
                }
            } catch (error) {
                alert('❌ Error de conexión: ' + error.message);
            }
        });
    </script>
</body>
</html>
